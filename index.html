<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>How many times!</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
  <script src="lib/underscore.min.js"></script>
  <script src="src/index.js"></script>
</head>
<body>
  <div id="wrapper">
    <h1>Counter Game</h1>
    <h1> Let's play a game. During the lecture, lets count how many times these buzz words are said.</h1>



    <table id="board">
<!--Row 1  row by column -->
<tr id="row1">
  <td id=1  data-default=''>BUTTON
      <p id="saybtn" class=counter> Total Count: 0</p>
      <input type="button"  id="btnplus" class="btn addcount" value="Add 1"/>
      <input type="button"  id="btnminus" class="btn minusbtn" value="Reduce 1"/>
      <input type="button" id="btnplusfive" class="btn plusfivebtn" value="Add 5"/>
      <input type="button" id="btnclear" class="btn clearbtn" value="Clear"/>
    </td>


<td id=2  data-default='' >SUBMIT
    <p id="saysubmit" class=counter> Total Count: 0</p>
    <button id="sbtplus" class=btn>Add 1</button>
    <button id="sbtminus" class=btn>Reduce 1</button>
    <button id="sbtplusfive" class=btn>Add 5</button>
    <button id="sbtclear" class=btn>Clear</button>
  </td>


<td id=3 data-default='' class = databox>FORM
  <p id="sayform"> Total Count: 0</p>
  <button id="frmplus" class="btn addcount">Add 1</button>
  <button id="frmminus" class=btn>Reduce 1</button>
  <button id="frmplusfive" class=btn>Add 5</button>
  <button id="frmclear" class=btn>Clear</button>
</td>

<h1 class=oversaid></h1>

</tr>
</table>

</body>
</html>
